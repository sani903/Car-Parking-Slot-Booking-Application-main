<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="/resources/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/registration.css">
</head>

<body>

    <div class="container">
        <h1 class="display-4">REGISTRATION</h1>
        <div class="userData">
            <form action="#" class="" action="@{/registration}" th:object="${greeting}" method="post">
                <div class="row">
                    <div class="userInputFieldLeft">
<!--                        <label for="firstname">-->
                            <input field="*{firstName}"  type="text" name="firstName" placeholder="FIRSTNAME">
<!--                        </label>-->
                    </div>

                    <div class="userInputFieldRight">
<!--                        <label for="lastname">-->
                            <input field="*{lastName}"  type="text" name="lastname" placeholder="LASTNAME">
<!--                        </label>-->
                    </div>
                </div>
                <div class="row">
                    <div class="userInputFieldLeft">
<!--                        <label for="email">-->
                            <input field="*{emailId}"  type="email" name="emailField" placeholder="EMAIL ID">
<!--                        </label>-->
                    </div>

                    <div class="userInputFieldRight">
<!--                        <label for="contact">-->
                            <input field="*{phoneNumber}"  type="text" name="contact" placeholder="PHONE NUMBER">
<!--                        </label>-->
                    </div>
                </div>
                <div class="row">
                    <div class="userInputFieldLeft">
<!--                        <label for="username">-->
                            <input field="*{username}"  type="text" name="username" placeholder="USERNAME">
<!--                        </label>-->
                    </div>

                    <div class="userInputFieldRight">
<!--                        <label for="password">-->
                            <input field="*{password}"  type="password" name="password" placeholder="PASSWORD">
<!--                        </label>-->
                    </div>
                </div>
                <div class="create-account-btn">
                    <input class="create-account" type="submit" value="CREATE">
                </div>

            </form>
        </div>
    </div>



    <script src="/resources/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
